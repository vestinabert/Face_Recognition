<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Face Recognition API</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="faceRecognitionForm">
                    <div class="mb-3">
                        <label for="referenceImage" class="form-label">Upload Reference Image</label>
                        <input type="file" class="form-control" id="referenceImage" accept="image/*" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputImage" class="form-label">Upload Input Image</label>
                        <input type="file" class="form-control" id="inputImage" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Analyze</button>
                </form>

                <div class="mt-3 text-center">
                    <div id="loadingMessage" class="loading" style="display: none;">
                        <div class="spinner-border text-primary" role="status"></div>
                        <p>Processing images, please wait...</p>
                    </div>
                    <div id="resultContainer" class="mt-3" style="display: none;">
                        <h4>Result:</h4>
                        <img id="outputImage" class="img-fluid mt-2" style="max-width: 100%; display: none;">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
